<!DOCTYPE html >

<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Книжный каталог</title>
    <link rel="icon" th:href="@{favicon.svg}" type="image/svg+xml">
    <link rel="stylesheet" th:href="@{main.css}"/>

    <link th:href="@{lib/kendo/styles/kendo.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{lib/kendo/styles/kendo.common.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{lib/kendo/styles/kendo.common-bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="https://demos.telerik.com/kendo-ui/content/shared/styles/examples.css" rel="stylesheet" type="text/css"/>

    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport"/>
</head>

<body>
<script th:src="@{lib/jquery/jquery-3.4.1.min.js}"></script>
<script th:src="@{lib/kendo/js/kendo.all.min.js}" type="text/javascript"></script>
<script th:src="@{lib/kendo/js/cultures/kendo.culture.ru-RU.min.js}" type="text/javascript"></script>
<script th:src="@{lib/kendo/js/messages/kendo.messages.ru-RU.min.js}" type="text/javascript"></script>

<script>
    kendo.culture("ru-RU");
</script>

<div class="wrapper">

    <div class="middle">

        <div class="container">
            <main class="content" layout:fragment="content">
                <p>Page content goes here</p>
            </main>
        </div>
    </div>
</div>

<footer class="footer">
    <p>Книжный каталог (вер. <span th:text="${T(name.oshurkov.books.BuildConfig).APP_VER}"></span>) &copy;&nbsp;<span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Книжный каталог.</p>
</footer>
</body>

</html>
